<html lang="de">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffbe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .small-text {
      font-size: 1rem;
      color: #d77f00;
      margin-top: 0.5rem;
    }

    img {
      width: 70%;
      height: auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    .footer-note {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .small-text {
        font-size: 0.9rem;
      }

      img {
        width: 80%;
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .small-text {
        font-size: 0.8rem;
      }

      img {
        width: 90%;
      }
    }
  </style>
</head>
