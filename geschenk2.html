<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dein Geschenk üéÅ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffbe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Damit der Inhalt oben bleibt */
      height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .small-text {
      font-size: 1rem;
      color: #d77f00;
      margin-top: 0.3rem;
    }

    img {
      width: 100%; /* Bild auf die volle Breite setzen */
      height: auto; /* H√∂he wird automatisch angepasst */
      max-width: 90%; /* Maximale Breite auf 90% setzen */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 0.5rem; /* Abstand nach oben */
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    /* Media Queries f√ºr responsives Design */

    /* Smartphones (max. 600px) */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem; /* Kleinere Schriftgr√∂√üe f√ºr Smartphones */
        margin-top: 0; /* Weniger Abstand oben */
        margin-bottom: 0.2rem; /* Weniger Abstand zum Bild */
      }

      .small-text {
        font-size: 0.9rem; /* Kleinere Schriftgr√∂√üe f√ºr den Text */
      }

      img {
        width: 100%; /* Bild wird auf 100% der Breite gesetzt */
        height: auto; /* H√∂he passt sich weiterhin automatisch an */
        margin-top: 1rem; /* Etwas mehr Abstand nach oben */
      }
    }

    /* Tablets (max. 768px) */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem; /* Etwas kleinere Schriftgr√∂√üe f√ºr Tablets */
      }

      img {
        width: 80%; /* Bild wird auf 80% der Breite gesetzt */
      }
    }
  </style>
</head>
<body>

  <h1>DAS ist dein Geschenk!</h1>
  <p class="small-text">2x Daypass im Crunchfit (mit Reimo & Frank lol)</p>
  <img src="strong.png" alt="Geschenkbild" />
  
</body>
</html>
