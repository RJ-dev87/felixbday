<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffbe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .small-text {
      font-size: 1rem;
      color: #d77f00;
      margin-top: 0.5rem;
    }

    img {
      width: 50%; /* Standardbildgr√∂√üe */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    /* Media Queries f√ºr responsives Design */

    /* Smartphones (max. 600px) */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem; /* Kleinere Schriftgr√∂√üe f√ºr Smartphones */
        margin-bottom: 0.3rem; /* Noch weniger Abstand nach unten */
        margin-top: -1rem; /* Etwas nach oben verschoben */
      }

      .small-text {
        font-size: 0.9rem; /* Kleinere Schriftgr√∂√üe f√ºr den Text */
        margin-top: -0.5rem; /* Auch den Abstand nach oben verringern */
      }

      img {
        width: 90%; /* Bild wird auf 90% der Breite gesetzt */
      }
    }

    /* Tablets (max. 768px) */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem; /* Etwas kleinere Schriftgr√∂√üe f√ºr Tablets */
        margin-top: -0.5rem; /* Auch hier etwas nach oben verschoben */
      }

      img {
        width: 70%; /* Bild wird auf 70% der Breite gesetzt */
      }
    }
  </style>
</head>

</html>
